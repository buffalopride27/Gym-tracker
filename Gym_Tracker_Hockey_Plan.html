
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gym Tracker - Hockey Plan</title>
<style>
body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;margin:0;background:#0b0b0c;color:#fff}
.wrap{max-width:520px;margin:auto;padding:15px}
.card{background:#141416;border-radius:16px;padding:15px;margin-bottom:15px}
button{padding:10px 14px;border-radius:12px;border:none;background:#1f2937;color:#fff;font-weight:600}
input,select{width:100%;padding:8px;margin-top:5px;border-radius:10px;border:none;background:#1f2937;color:#fff}
.small{font-size:12px;color:#aaa}
</style>
</head>
<body>
<div class="wrap">
<div class="card">
<h2>Gym Tracker</h2>
<div class="small">Hockey Strength + Fat Loss</div>
<p><strong>Calories:</strong> 2200 (Cut) / 2035 (Aggressive)</p>
<p><strong>Protein:</strong> 165â€“175g</p>
</div>

<div class="card">
<h3>Log Workout</h3>
<label>Exercise</label>
<input id="exercise">
<label>Sets</label>
<input id="sets" type="number">
<label>Reps</label>
<input id="reps" type="number">
<label>Weight</label>
<input id="weight" type="number">
<br><br>
<button onclick="saveWorkout()">Save</button>
</div>

<div class="card">
<h3>Workout History</h3>
<div id="history"></div>
</div>
</div>

<script>
const KEY="gym_tracker_simple_v1";
let data=JSON.parse(localStorage.getItem(KEY)||"[]");

function render(){
const h=document.getElementById("history");
h.innerHTML="";
data.forEach((w)=>{
h.innerHTML+=`<div style="margin-bottom:10px">
<strong>${w.exercise}</strong><br>
${w.sets} sets x ${w.reps} reps @ ${w.weight} lbs
</div>`;
});
}

function saveWorkout(){
const exercise=document.getElementById("exercise").value;
const sets=document.getElementById("sets").value;
const reps=document.getElementById("reps").value;
const weight=document.getElementById("weight").value;

if(!exercise) return;

data.unshift({exercise,sets,reps,weight});
localStorage.setItem(KEY,JSON.stringify(data));
render();

document.getElementById("exercise").value="";
document.getElementById("sets").value="";
document.getElementById("reps").value="";
document.getElementById("weight").value="";
}

render();
</script>
</body>
</html>
